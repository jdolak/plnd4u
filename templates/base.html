<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>PLND4U</title>
        <link rel="icon" type="image/x-icon" href="../static/images/favicon.ico"

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,400;6..12,500;6..12,600;6..12,700;6..12,800&family=Open+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">

        <!-- CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ css_url }}">

        <!-- Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

        <!-- Javascript -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script type="text/javascript" src="{{ js_url }}"></script>
    
    </head>
    <body>

        <!-- Create Course Overlay -->
        <div id="unlisted-course-overlay-container" onclick="createCourseOverlayOff(event)">
            <div id="unlisted-course-overlay-content">
                <div class="unlisted-text-fields">
                    <div class="text-frame">
                        <label class="text-label">Course name</label>
                        <input class="unlisted-text-input" type="text" id="course-name" name="course-name">
                    </div>
                    <div class="text-frame">
                        <label class="text-label">Equivalent course code</label>
                        <input class="unlisted-text-input" type="text"  id="course-code" name="eq-course">
                    </div>
                </div>
                <button class="unlisted-add-button" onclick="addCourse()">Add course</button>
            </div>
        </div>

        <!-- Add to Plan Overlay -->

        <div id="add-to-plan-overlay-container">
            <div id="add-to-plan-overlay-content">
                <div class="add-to-plan-course-container">
                    <h1 class="add-to-plan-course-heading">[Insert Course Name]</h1>
                    <div class="unlisted-text-fields">
                        <div class="text-frame">
                            <label class="text-label">Year</label>
                            <select class="add-to-plan-text-option" id="add-course-year">
                                <option value="none">Select one</option>
                                <option value="Freshman Year">Freshman Year</option>
                                <option value="Sophomore Year">Sophomore Year</option>
                                <option value="Junior Year">Junior Year</option>
                                <option value="Senior Year">Senior Year</option>
                            </select>
                        </div>
                        <div class="text-frame">
                            <label class="text-label">Semester</label>
                            <select class="add-to-plan-text-option" id="add-course-semester">
                                <option value="none">Select one</option>
                                <option value="Fall">Fall</option>
                                <option value="Spring">Spring</option>
                            </select>
                        </div>
                    </div>
                </div>
                <button class="unlisted-add-button" id="add-to-plan-button">Add to plan</button>
            </div>
        </div>

        <!-- Course Overview Overlay -->

        <div id="course-overview-overlay-container">
            <div id="course-overview-overlay-content">
                <div class="course-overview-container">
                    <div class="course-overview-heading">
                        <div class="course-overview-heading-text" id="course-overview-course-code"></div>
                        <div class="course-overview-heading-text" id="course-overview-course-name"></div>
                    </div>
                    <div class="course-overview-heading">
                        <div class="normal-text" id="course-overview-credits"></div>
                    </div>
                    <div class="course-overview-heading">
                        <div class="normal-text" id="course-overview-sems"></div>
                        <div class="normal-text" id="course-overview-profs"></div>
                    </div>
                    <div class="course-overview-heading">
                        <div class="normal-text" id="course-overview-prereqs"></div>
                        <div class="normal-text" id="course-overview-coreqs"></div>
                    </div>
                    <div class="course-overview-description">
                        <div class="course-overview-heading-text">Course Description</div>
                        <div class="normal-text" id="course-overview-desc"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <nav class="nav-bar">
            <div>
                <a class="nav-text" href="home">
                    <img src="static/images/logo2.svg" alt="Logo" style="height: 40px">
                </a>
            </div>
            <div class="nav-links">
                <a class="nav-text" href="about">About</a>
                <a class="nav-text" href="classes">Class Database</a>
                <a class="nav-text" href="plan">Your Plan</a>
                <!-- <a class="nav-text" href="login">Log In</a> -->
            </div>
        </nav>

        {% block navigation %}
        {% endblock %}

        <div>
            {% block content %}
            {% endblock %}
        </div>

        <section class="footer-section" id="footer">
            <img src="../static/images/weninger1.png">
            <div class="footer-notes">
                <p>Database Concepts Fall 2023</p>
                <p>Created by Jachob Dolak, Sam Martin, Andrew Myers, and Calista Suwita</p>
            </div>
            <img src="../static/images/weninger2.png">
        </section>

        {% block footer %}
        {% endblock %}

    </body>
</html>
